<mat-sidenav-container class="example-container">
  <!-- Sidenav -->
  <mat-sidenav
    #sidenav
    mode="side"
    [(opened)]="isExpanded"
    fixedInViewport="true"
  >
    <!-- Sidenav Toolbar -->
    <mat-toolbar color="primary"></mat-toolbar>

    <!-- Navigation List -->
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="closeSidenav()">Home</a>
      <a mat-list-item routerLink="/gallery" (click)="closeSidenav()"
        >Gallery</a
      >
      <a mat-list-item routerLink="/about" (click)="closeSidenav()">About</a>
      <a mat-list-item routerLink="/contact" (click)="closeSidenav()"
        >Contact Us</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <!-- Main Toolbar with Toggle Button -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>

    <!-- Placeholder for additional content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
